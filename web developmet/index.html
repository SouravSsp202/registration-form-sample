<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Event Registration</h2>
        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

            <label for="event">Select Event:</label>
            <select id="event" name="event" required>
                <option value="">--Select an Event--</option>
                <option value="coding">Coding Hackathon</option>
                <option value="workshop">Web Development Workshop</option>
                <option value="quiz">Tech Quiz</option>
            </select>

            <label for="message">Message (Optional):</label>
            <textarea id="message" name="message" placeholder="Any additional information"></textarea>

            <button type="submit">Register</button>
        </form>
        <p id="statusMessage"></p>
    </div>
    <script src="jscrpt.js"></script>
</body>
</html>
